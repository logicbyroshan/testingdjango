name: Deploy Django to cPanel

on:
  push:
    branches:
      - main   # change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: django-insecure-2k2)pk0sqz&n4ogoabl4%zd!_oso7pu_z6ncy^zy74ag$3bt%!
          DEBUG: "0"
          ALLOWED_HOSTS: "lekhmitra.roshanproject.site"
          GITHUB_ACTIONS: "true"
        run: |
          python manage.py collectstatic --noinput

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: lekhmitra.roshanproject.site   # ðŸ‘ˆ from your cPanel
          username: ${{ secrets.CPANEL_FTP_USER }}  # set this in GitHub Secrets
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}  # set this in GitHub Secrets
          protocol: ftp                         # try ftps first
          port: 21
          server-dir: /  # ðŸ‘ˆ from cPanel "Path"
          passive: true
          security: loose
          log-level: verbose
